<mat-toolbar>
    <span>GALLERY</span>
    <div class="uk-width-expand"></div>
    <small class="uk-margin-small-right">username</small>
    <button mat-raised-button routerLink="">Logout</button>
  </mat-toolbar>
  
  <br />
  <div
    class="uk-container"
    style="background-color: lightgray; width: 100%"
  >
    <br />
    <div>
      <button mat-raised-button color="primary" (click)="addPhoto({}, -1)">Add New Photo</button>
      <br /><br />
      <p>Photos</p>
      
      <div
        class="uk-flex uk-flex-left uk-grid uk-child-width-1-5@s uk-text-center"
        uk-grid
      >
        <div *ngFor="let photo of photos; index as i">
          <div
            class="uk-card uk-card-default uk-card-body uk-margin-small-bottom "
          >
          
          <img [src]="photo.thumbnailUrl" alt="" uk-cover>
          
          <p>{{photo.title.substr(0,10)}} ...</p>
          
          
          <button mat-stroked-button class="uk-margin-small-bottom" color="primary" (click)="addPhoto(photo, i)">Update</button>
          <button mat-stroked-button color="warn" (click)="deletePhoto(photo.id)"><mat-icon>delete</mat-icon></button>
        </div>
        </div>
  
        </div>
      </div>
      <br />
    </div>
