<h3>Add / Update Photo</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Album Id</mat-label>
        <input type="number" name="" id="" matInput [(ngModel)]="data.albumId">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Title</mat-label>
        <input type="text" name="" id="" matInput [(ngModel)]="data.title">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Url</mat-label>
        <input type="text" name="" id="" matInput [(ngModel)]="data.url">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Thumbnail Url</mat-label>
        <input type="text" name="" id="" matInput [(ngModel)]="data.thumbnailUrl">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button (click)="saveData()">Save</button>
</div>
